<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>PantryPal</title>
    
        <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">



    <style> 
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>

    <!-- Section designed for the navbar at the top of the screen -->
    <section>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fixed navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </section>


    <!-- Section designed for the grocery list bar -->
    <section>
    <div class="b-example-divider"></div>
    <div class="d-flex gap-5 justify-content-center">
      <div class="list-group mx-0 w-auto">
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="" checked>
          <span>
            First checkbox
            <small class="d-block text-muted">With support text underneath to add more detail</small>
          </span>
        </label>
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="">
          <span>
            Second checkbox
            <small class="d-block text-muted">Some other text goes here</small>
          </span>
        </label>
        <label class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0" type="checkbox" value="">
          <span>
            Third checkbox
            <small class="d-block text-muted">And we end with another snippet of text</small>
          </span>
        </label>
      </div>
    </div>

    <div class="d-flex gap-5 justify-content-center">
      <div class="form-group mx-0 w-auto">
        <input type="text" class="form-control" id="new-item" placeholder="Enter new item">
        <button type="button" class="btn btn-primary mt-3" id="add-button">Add</button>
      </div>
    </div>



    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light" id="signUpForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
          <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          <label for="passwordInput">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <hr class="my-4">
        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
      </form>
    </div>
    
    
    <script>
      const form = document.querySelector("#signUpForm");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
    
        const email = document.querySelector("#emailInput").value;
        form.style.display = "none";
    
        const message = document.createElement("div");
        message.innerHTML = `Hello ${email}`;
        document.body.appendChild(message);
      });
    </script>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $("#add-button").click(function() {
        var newItem = $("#new-item").val();
        if (newItem) {
          var listItem = '<label class="list-group-item d-flex gap-2">' +
                         '  <input class="form-check-input flex-shrink-0" type="checkbox" value="">' +
                         '  <span>' +
                         newItem +
                         '    <small class="d-block text-muted"></small>' +
                         '  </span>' +
                         '</label>';
          $(".list-group").append(listItem);
          $("#new-item").val("");
        }
      });
    </script>
    </section>
  </body>
</html>
